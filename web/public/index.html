<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">


    <style>
        .locations-list{max-width:330px;padding:15px;margin:0 auto;margin-top:80px}
    </style>

    <!-- Import jquery library -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>

    <!-- Import bootstrap library-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- Import our javascript code used on this page -->
    <script src="js/locations.js"></script>

    <title>Ads by Lat/Long</title>

</head>
<body>


<div class="container">

    <form id="locations-list" class="locations-list">

        <h2>Ads by Lat/Long</h2>

        <label class="sr-only">Latitude</label>
        <input type="text" id="latitude" class="form-control"
               placeholder="latitude" required maxlength="50"><br>

        <label class="sr-only">Longitude</label>
        <input type="text" id="longitude" class="form-control"
               placeholder="longitude" required maxlength="50"><br>

        <label class="sr-only">Speed</label>
        <input type="text" id="speed" class="form-control"
               placeholder="speed" required maxlength="50"><br>

        <!--
            When the button(below) is clicked, we call function getLocations defined in javascript
            file cities.js.
        -->
        <button class="btn btn-lg btn-primary btn-block" type="submit"
                id="submit" onclick="getLocations(event)">Get ADs</button></form>
</div>


<!-- We use the div below to store the locations that are returned for the specified lat/long -->
<div id="ADs"></div>

</body>
</html>
